<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startGame()">
    <div style="text-align: center; width: 480px;">
    <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="">Up</button>
    <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="left">Left</button>
    <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="right">Right</button>
    <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="down">Down</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
